{% extends 'layouts/base.html' %}

{% block content %}

    <div class="post">
        <h1>{{ post.title }}</h1>
        <p>{{ post.thumbnail_url }}</p>
        <p>{{ post.orderd_page_url }}</p>
        <p>{{ post.book_url }}</p>
        <p>{{ post.type }}</p>
    </div>

    <a href="{% url 'books:index' %}">Back to List Page</a>

{% endblock %}
