{% extends 'layouts/base.html' %}

{% block content %}

    {% for post in posts %}
        <div class='post'><a href='{% url 'books:detail' pk=post.pk %}'>
            {% if post.thumbnail_url %}
                <span>thumbnail: </span>
                <img src='{{ post.thumbnail_url }}'
                     style='max-width:500px'>
            {% endif %}

            <span>title: </span>{{ post.title }}
        </a></div>
        <br>
    {% endfor %}

{% endblock %}
