{% extends 'layouts/base.html' %}

{% block content %}

    <a href="{% url 'books:new' %}">New</a>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'books:detail' pk=post.pk %}"
            >{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}

{% endblock %}
