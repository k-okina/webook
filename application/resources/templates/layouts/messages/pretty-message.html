{% if messages %}
    <div class="pretty-message">
        <div class="container" style="padding-top: 15px">
            <div class="row">
                <div class="col-12">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endif %}
