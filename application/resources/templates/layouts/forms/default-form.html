{% load bootstrap %}

<div class="container">
    <div class="row">

        <div class="col-12">
            <br>
            <h1>{{ title }}</h1>

            <form role="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bootstrap }}

                {% for name, value in hidden.items %}
                    <input type="hidden" name="{{ name }}" value="{{ value }}">
                {% endfor %}

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
